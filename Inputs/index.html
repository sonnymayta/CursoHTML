<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  radio: permite seleccionar una única opción de la lista de opciones relacionadas

  checkbox: permite seleccionar varias opciones de una lista de opciones relacionadas

  select: crea una lista de opciones donde podemos seleccionar una o varias opciones

  Cada opcion irá dentro de una etiqueta <option></option>

  Si tenemos muchas opciones podemos ordenarlas por categorías a travéz de la etiqueta 
  <optgroup> con el atributo label para nombrar la categoría
 -->
<body>
  <h1>Elementos seleccionables</h1>
  <form>
    <h2>Género</h2>
    <!-- con el atributo name informamos que los elementos pertenecen a la misma categoria. -->
    <label>Masculino
      <input type="radio" name="genero" value="masculino" checked>
    </label>    
    <label>Femenino
      <input type="radio" name="genero" value="femenino">
    </label>
  </form>
  <form>
    <h2>Lenguajes que conoces</h2>
    <label>
      HTML
      <input type="checkbox" name="lenguajes" value="html" checked>
    </label>
    <label>
      CSS
      <input type="checkbox" name="lenguajes" value="css" checked>
    </label>
    <label>
      JavaScript
      <input type="checkbox" name="lenguajes" value="javascript">
    </label>
  </form>
  <form>
    <h2>Tu idioma materno</h2>
    <!-- con el atributo multiple podemos modificar la etiqueta select -->
    <select name="idiomas" >
      <option value="español">Español</option>
      <option value="ingles">Ingles</option>
      <option value="aleman">Aleman</option>
    </select>
  </form>

  <!-- Uso del select avanzado -->

  <form>
    <h2>Mascotas</h2>
    <select name="mascotas">
      <optgroup label="Cuatro patas">
        <option value="perro">Perro</option>
        <option value="gato">Gato</option>
        <option value="hamster">Hamster</option>
        <option value="conejo">Conejo</option>
      </optgroup>
      <optgroup label="Aves">
        <option value="loro">Loro</option>
        <option value="canario">Canario</option>
      </optgroup>
      <optgroup label="Otros">
        <option value="serpiente">Serpiente</option>
        <option value="tarantula">Tarántula</option>
      </optgroup>
    </select>
  </form>
</body>
</html>
