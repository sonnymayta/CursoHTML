<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  La estructura básica de un formulario es compone de 4 elementos.

  form: es la etiqueta que engloba nuestro formulario.
  
  label: sirve para escribir el nombre del campo a rellenar. Debe tener el atributo for al cual 
  se le indica un id que lo que hará será emparejar el label con su input correspondiente.
  
  input: sirve para crear un campo que permitira al usuario interactuar.
    tipos:
    - button: se comporta igual que un botón <button>    
    - submit: se utiliza para enviar el formulario

    - date: se utiliza para introducir una fecha
    - datetime: OBSOLETO
    - datetime-local: fecha y hora, no funciona en firefox
    - time: se utiliza para introducir la hora
    - month: se utiliza para introducir un mes
    - week: se utiliza para introducir el número de la semana del año
        TIP: Se recomienda usar datetime-local y time para seleccionar fecha y hora

    - search: se utiliza prar las barras de búsqueda
    - tel: se utiliza para introducir números telefónicos
    - email: se utiliza para introducir un email
    - password: se utiliza para contraseñas
    - url: se utiliza para introducir URLs       
    
    - number: se utiliza para valores numéricos    
    - range: se utiliza para establecer un rango    
    - color: se utiliza para especificar un color
    - hidden: campo oculto, puede contener valor pero no se mostrara
    - text: valor por defecto    
       
  
  button: crear botón que permitira enviar el formulario.
 -->
<body>
  <!-- Forma antigua o poco común -->
  <!-- 
    <label>
      Nombre
      <input>
    </label> 
  -->
  <form>
    <label for="name">Nombre</label>
    <input id="name">
    <!-- Usado generalmente para operaciones con JavaScript -->
    <input type="button" value="Enviar formulario">

    <!-- Ambos envian el formulario -->
    <input type="submit" value="Enviar formulario">
    <button>Enviar formulario</button>
  </form>
    
  <form>
    <input type="date">
    <input type="datetime-local"> 
    <input type="month">
    <input type="week">

    <!-- TIP -->
    <input type="date">
    <input type="time">
  </form>

  <form>
    <div>
      <label for="search">search</label>
      <input type="search" id="search">
    </div>

    <div>
      <label for="telefono">telefono</label>
      <input type="tel" id="telefono">
    </div>

    <div>
      <label for="email">email</label>
      <input type="email" id="email">
    </div>

    <div>
      <label for="password">password</label>
      <input type="password" id="password">
    </div>

    <div>
      <label for="url">url</label>
      <input type="url" id="url">
    </div>
  </form>

</body>
</html>
