<!DOCTYPE html>
<!-- configuramos mediante atributo común el lenguaje de la pagina web -->
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parrafo-1 {
      color: red;
    }
  </style>
</head>
<body>
  <!-- 
    Los atributos son valores adicionales que configuran los elementos y/o 
    ajustan su comportamiento.
    En terminos generales hay dos tipos de atributos:
    - Comunes: su sintaxis es > atributo="valor"
    - Booleanos: su sintaxis es > atributo
   -->
   <!-- 
    Algunos atributos globales que están disponibles para la mayoria de etiquetas en HTML
    - class > Este atributo se usa para dar estilos a travéz de CSS.
    - id > Es un identificador unico que se utiliza para seleccionar el elemento desde JS y para 
    hacer navegación a través de anclas. No se debe repetir y debe ser unico.
    - title > Es un atributo que ayuda a la accesibilidad mostrando una descripción del elemento
    al que pertenece. Aparece un mensaje en un tooltip.
    ETIQUETA IMPORTANTE
    - data* > Es un atributo que nos permite guardar algún valor en la etiqueta HTML.
    -->
    <p class="parrafo-1">Clases</p>
    <p id="parrafo">Identificador</p>
    <p title="Este es un ejemplo del atributo title">Título con tooltip</p>
    <p id="parrafo-2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>

    <script>
      let p = document.getElementById("parrafo");
      let parrafo2 = document.getElementById("parrafo-2");
      console.log(p.textContent);
      console.log(parrafo2.dataset.ejemplo);
    </script>
</body>
</html>
