<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  El metodo get es el que se ejecuta cuando entramos a una pagina atravez de la url.
  El metodo post es el envio de formulario por detras de la pagina.
  Muy importante el atributo name para enviar un formulario.
 -->
<body>
  <form action="enviar.html" method="post">
    <label for="name">Nombre</label>
    <input type="text" id="name" name="name">
    <label for="surname">Apellido</label>
    <input type="text" id="surname" name="surname">
    <input type="submit">
  </form>
</body>
</html>
