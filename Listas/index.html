<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    Las lista en HTML sirven para listar contenido. En función del tipo de contenido de nuestras
    lista tenemos tres tipos de listas:
    - ul > unordered list: Se utilizan cuando el orden de los elementos no influyen (lista de compra).
    - ol > ordered list: Se utiliza cuando el orden de los elementos es importante (top 10).
    - dl > definition list: Se utiliza para hacer una lista de definiciones (diccionario). No se 
    utilizan muy amenudo.
   -->

   <h1>Lista</h1>

   <ul>
    <li>Pan</li>
    <li>Huevos</li>
    <li>Leche</li>
    <li>Harina</li>
   </ul>

   <!-- Semantica correcta de un menú -->
   <nav>
    <ul>
      <li><a href="">Post 1</a></li>
      <li><a href="">Post 2</a></li>
      <li><a href="">Post 3</a></li>
    </ul>
   </nav>
  
</body>
</html>
