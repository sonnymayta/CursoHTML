<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    Enlaces conocidos tambien por links popularmente. Su objetivo es conectar una p치gina
    web con otra p치gina web, con un recurso interno como externo, o con otro sitio web.

    Tienen el atributo obligatorio href, donde le especificamos la ruta del recurso o sitio que 
    queremos obtener.

    Tambien tiene el atributo target, que configura c칩mo queremos visualizar el recurso o sitio
    que solicitamos.
   -->

   <!-- 
    Rutas absolutas:
    - Tiene un protocolo, http o https y son unicas en la red se suelen utilizar para rutas externas.
    Rutas relativas:
    - Pueden ser relativas al punto donde nos encontramos o relativas a la raiz del proyecto.
    - No usan protocolo.
    - Si el recursos se encuentra en el mismo nivel (en la misma carpeta) ponemos unicamente el nombre del
    archivo.
    - Si necesitamos salir de la carpeta actual usaremos ../y se pone uno por cada nivel (carpeta) de la que 
    queremos salir.
    -->

    <!-- 
      Atributos de los enlaces
      - Target: define donde se abrir치 el recurso solicitado. Por norma general siempre que uses rutas absolutas
      se colocaran como valor "_blank".

      El valor por defecto es "_self" (es como no poner nada)

      - Download: atributo booleano, sirve para descargar el recurso solicitado. IMPORTANTE, el recurso debe estar en
      tu mismo servidor.
     -->
   <h1>Home</h1>
   <!-- Uso de los enlaces (ruta relativa) -->
   <a href="./Paginas/contacto.html">Ir a contacto</a>
   <!-- Ruta absoluta -->
   <a href="https://google.com" target="_blank">Ir a google</a>
   <a href="./assets/images/golden-cachorro.jpg" download="">Descargar perrito</a>
</body>
</html>
