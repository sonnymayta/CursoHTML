<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  placeholder: da una pista de lo que el usuario tiene que introducir.
  required: hace que un cmapo sea obligatorio.
  readonly: hace que un campo sea de solo lectura.
  min - max: establece el minimo y maximo de un campo numérico.
  maxlenght - minlenght: establece el minimo y maximo de caracteres de un campo de texto.
  selected: equivale a checked en los select, sirve para establecer una opción por defecto.
  disable: desactiva el campo, no se podra escribir en el autofocus.
  autofocus: para poner el foco por defecto al cargar el formulario.
 -->
<body>
  <form>
    <input type="text" placeholder="Introduce tu nombre" required autofocus>
    <input type="text" value="Hola" readonly>
    <input type="text" value="Hola" disabled>
    <select name="numbers">
      <option value="one">One</option>
      <option value="two" selected>Two</option>
    </select>
    <input type="number" min="5" max="10">
    <input type="text" minlength="5" maxlength="20">
    <input type="submit">
  </form>
</body>
</html>
